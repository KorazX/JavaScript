<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Robert i JS</title></head>
  <body>
<p class="odpowiadacz">Podaj rok urodzenia</p>
<input type="text" id="okienko" class="okienko">
<input type="submit" value="Klik!" class="klik">
<p class="odpowiedzi"></p>
<p class="odpowiedzi2"></p>
<p class="odpowiedzi3"></p>
<p class="odpowiedzi4"></p>
<p>Wybierz kolor tła</p>
<select id="lista">
  <option value="red">Czerwony</option>
  <option value="green">Zielony</option>
  <option value="blue">Niebieski</option>
  <option value="yellow">Żółty</option>
  <option value="indigo">Indygo</option>
</select>
<p><b>Kalkulator</b><br/>Wpisz równanie</p>
<input type="text" id="okienko_kalkulator" class="okienko_kalkulator">
<input type="submit" value="Klik!" class="kalkulator_przycisk">
<p class="wynik"></p>
<p>Aktualna data:</p>
<p class="data"></p>

   
    <script>
      //Moje
      var tab = ["Podaj imie","Podaj costam","Podaj bla bla"];
      var zapisane_odpowiedzi =[];
      const abc = document.querySelector('.odpowiadacz');
      const odpowiedzi = document.querySelector('.odpowiedzi');
      const odpowiedzi2 = document.querySelector('.odpowiedzi2');
      const odpowiedzi3 = document.querySelector('.odpowiedzi3');
      const odpowiedzi4 = document.querySelector('.odpowiedzi4');
      const odpowiedz = document.querySelector('.okienko');
      const przycisk = document.querySelector('.klik');
      const lista = document.getElementById("lista");
      const kalkulator_przycisk = document.querySelector('.kalkulator_przycisk');
      const wynik = document.querySelector('.wynik');
      const okienko_kalkulator=document.querySelector('.okienko_kalkulator');
      var i = 0;
      
      var today = new Date();
      const data = document.querySelector('.data');
      data.textContent = String(today.getDate()).padStart(2, '0')+'.'+String(today.getMonth() + 1).padStart(2, '0') +'.'+ today.getFullYear();
      
      function funkcja(){
      zapisane_odpowiedzi[i]=okienko.value;
      abc.textContent = tab[i];
  
        if(i==3){
        var wiek = today.getFullYear()-Number(zapisane_odpowiedzi[0]);
        odpowiedzi.textContent = 'Twoj wiek to: '+wiek;
        odpowiedzi2.textContent ='Twoje imie: '+zapisane_odpowiedzi[1];
        odpowiedzi3.textContent ='Twoje costam: '+zapisane_odpowiedzi[2];
        odpowiedzi4.textContent ='Twoje bla bla: '+zapisane_odpowiedzi[3];
        }
        i++;
      }
      
      function zmienkolor(){
    const choice = lista.value;
        switch(choice) {
          case 'red':
            document.body.style.backgroundColor = "red";
            break;
          case 'green':
            document.body.style.backgroundColor = "green";
            break;
          case 'blue':
            document.body.style.backgroundColor = "blue";
            break;
          case 'yellow':
            document.body.style.backgroundColor = "yellow";
            break;
          case 'indigo':
            document.body.style.backgroundColor = "indigo";
            break;
         }
        }
      function asd (){
      wynik.textContent = eval(okienko_kalkulator.value);
      }
//if (lista.options[lista.selectedIndex].value=='Czerwony')document.body.style.backgroundColor = "red";
//if (lista.options[lista.selectedIndex].value=='Niebieski')document.body.style.backgroundColor = "blue";
//if (lista.options[lista.selectedIndex].value=='Zielony')document.body.style.backgroundColor = "green";

       
      
      przycisk.addEventListener('click', funkcja);
      lista.addEventListener('click', zmienkolor);
      kalkulator_przycisk.addEventListener('click', asd);
    </script>
</html>
